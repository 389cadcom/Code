<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BEM编写模块化的CSS</title>
</head>
<!-- 
.l-: 布局(layouts)
.o-: 对象(objects)
.c-: 组件(components)
.js: js的钩子(JavaScript hooks)
.is-|.has-: 状态类(state classes)
.t1|.s1: 排版大小(typography sizes)
.u-: 实用类(utility classes)

element-ui
表单元素 form form-item input select radio checkbox switch rate datePicker
导航元素 nav subnav menu tab
提示 alert message messageBox notification
数据展示 table process tree pagiantion
其他 button icon

weui
flex, grid, article, footer, gallery, icon, badge, loadmore
button, cells, panel, radio, checkbox, switch, slider, progress, uploader
navbar, tabbar, searchbar, picker
toast, msg, dialog, actionsheet

form__text-area
form__control-area
form__opr-area
form__tips-area
form__extra-area

&__thumb{}
&__title{}
&__desc{}
&__info{}
&__info_meta{}
-->

<style>
[v-cloak] {
  display: none;
}

html {
  font-size: 20px;
  font-size: 5.33333vw;
}
</style>
<body>
<div class="header">
  <div class="header__avatar"></div>
  <div class="header__title"></div>
  <div class="header__tips"></div>
</div>

<!-- 创建新块来保存孙元素-->
<section class="comments">
  <h2 class="comments__title"></h2>
  <article class="comment">
    <h3 class="comment-title"></h3>
  </article>
  <article class="comment">
    <h3 class="comment-title"></h3>
  </article>
</section>

<!-- 保持两、三级有关联 -->
<div class="block">
  <h2 class="block__title"></h2>
  <ul class="block__list">
    <li class="block__item">
      <h3 class="item__title"></h3>
      <p class="item__desc"></p>
      <p class="item__tips"></p>
    </li>
  </ul>
</div>

<form class="form">
  <div class="form__row">
    <div class="form__item"></div>
    <div class="form__item"></div>
  </div>
  <div class="form__row">
    <div class="form__item item_small"></div>
    <div class="form__item item_large"></div>
  </div>
</form>

</body>
</html>
