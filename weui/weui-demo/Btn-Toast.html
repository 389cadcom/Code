<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="dist/style/weui.css">

<style>
body{display: grid; grid-template-columns: 30% 30% 30%; grid-column-gap: 3.3%; margin: 10px}

</style>
<body>
<section>
  <div class="weui-btn weui-btn_default">default</div>
  <div class="weui-btn weui-btn_primary">default</div>

  <div class="weui-btn weui-btn_warn weui-btn_disabled">default</div>
  <div class="weui-btn weui-btn_plain-primary">default</div>

  <div class="weui-btn weui-btn_default weui-btn_mini  weui-btn_inline">default</div>
  <div class="weui-btn weui-btn_primary weui-btn_mini weui-btn_inline">primary</div>

  <div class="weui-mask_transparent"></div>
  <div class="weui-toast">

    <div class="weui-toast__content">加载中...</div>

</section>
<section>

</section>
