<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="dist/style/weui.css">
</head>
<style>
body{display: grid; grid-template-columns: 30% 30% 30%; grid-column-gap: 3.3%; margin: 10px}

</style>
<body>
<section style="position: relative; height: 320px;">
  <div class="weui-navbar">
    <div class="weui-navbar__item">选项一</div>
    <div class="weui-navbar__item">选项二</div>
  </div>
  <div class="weui-tabbar">
    <div class="weui-tabbar__item">
      <div style="position: relative; display: inline-block">
        <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
        <img src="http://via.placeholder.com/24x24" class="weui-tabbar__icon">
      </div>
      <p class="weui-tabbar__label">首页</p>
    </div>
    <div class="weui-tabbar__item">
      <img src="http://via.placeholder.com/24x24" class="weui-tabbar__icon">
      <p class="weui-tabbar__label">通讯录</p>
    </div>
    <div class="weui-tabbar__item">
      <img src="http://via.placeholder.com/24x24" class="weui-tabbar__icon">
      <p class="weui-tabbar__label">发现</p>
    </div>
    <div class="weui-tabbar__item">
      <img src="http://via.placeholder.com/24x24" class="weui-tabbar__icon">
      <p class="weui-tabbar__label">我的</p>
    </div>
  </div>
</section>

<!-- TODO searchbar -->
<section>
    <div class="weui-search-bar">
      <form class="weui-search-bar__form">
        <div class="weui-search-bar__box">
          <input type="text" class="weui-search-bar__input">
        </div>
        <label for="" class="weui-search-bar__label">
          <i class="weui-icon-search"></i>搜索
        </label>
      </form>
    </div>
  </section>
</body>
</html>
