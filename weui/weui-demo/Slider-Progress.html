<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="dist/style/weui.css">
</head>
<style>
body{display: grid; grid-template-columns: 30% 30% 30%; grid-column-gap: 3.3%; margin: 10px}

</style>
<body>
<!-- TODO weui-slider -->
<section class="slider">
  <div class="weui-slider">
    <div class="weui-slider__inner">
      <div class="weui-slider__track"></div>
      <div class="weui-slider__handler"></div>
    </div>  
  </div>
  <div class="weui-slider-box">
    <div class="weui-slider">
      <div class="weui-slider__inner">
        <div style="width: 50%;" class="weui-slider__track"></div>
        <div style="left: 50%" class="weui-slider__handler"></div>
      </div>  
    </div>
    <div class="weui-slider-box__value">50</div>
  </div>
</section>
<section class="progress">
  <div class="weui-progress">
    <div class="weui-progress__bar">
      <div class="weui-progress__inner-bar" style="width: 50%"></div>
    </div>
    <div class="weui-progress__opr">
      <i class="weui-icon-cancel"></i>
    </div>
  </div>
</section>
<section>
  <div class="weui-uploader">
    <div class="weui-uploader__hd">
      <p class="weui-uploader__title">上传</p>
      <div class="weui-uploader__info">0/2</div>
    </div>
    <div class="weui-uploader__bd">
      <ul class="weui-uploader__files">
        <li class="weui-uploader__file"><img src="http://via.placeholder.com/80x80"/></li>
        <li class="weui-uploader__file weui-uploader__file_status">
          <img src="http://via.placeholder.com/80x80"/>
          <p class="weui-uploader__file-content">
            <i class="weui-loading"></i>
          </p>
        </li>
      </ul>
      <div class="weui-uploader__input-box">
        <input class="weui-uploader__input" type="file" multiple accept="image/*" />
      </div>
    </div>
  </div>
</section>

</body>
</html>
