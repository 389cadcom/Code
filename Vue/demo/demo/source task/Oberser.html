<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
	<input type="text" id="txt" value="" />
	<div id="app">{{msg}}</div>
</body>
<script type="text/javascript">
	var obj = {_msg:'1'};
	Object.defineProperty(obj, 'msg', {
		get: function(newVal, oldVal){
			return this._msg;
		},
		set: function(newVal, oldVal){
			this._msg = newVal;
		}
	})
	var txt = document.getElementById("txt");
	txt.value = obj.msg;
	txt.onchange = function(){
		obj.msg = this.value;
	}
</script>
<script>
/**
 * 实例Vue化过程
 * 1.触发beforeCreate 钩子函数
 * 2.对data进行双向绑定,初始化方法 Object.defineProperty()
 * 3.created
 * 4.将模板编译成函数，render函数
 * 5.beforeMount, 模板编译/挂载之前
 * 6.
 */
var vm = new Vue({
	el: '#app',
	data: {
		msg: "Msg"
	},
	beforeCreate(){
/*		console.log(`元素${this.$el}`)			//undefined
		console.log(`数据${this.msg}`)			//undefined
		console.log(`方法${this.init}`)			//undefined*/
	},
	created(){
		console.log(`元素${this.$el}`)			//undefined
		console.log(`数据${this.msg}`)			//msg
		console.log(`方法${this.init}`)			//fn
	},
	beforeMount(){
		console.log(this.$el)					//el还未对数据进行渲染.(虚拟dom的内容)
	},
	mounted(){
		console.log(this.$el)
	},
	//beforeUpdate
	//updated
	//beforeDestroy
	//销毁数据监听,子组件和解除事件监听!
	//destroyed
	methods: {
		init(){}
	}
})
//vm.a = vm.$data.a =  vm.data.a
//vm.fn = vm.$methods.fn = vm.methods.fn
</script>
</html>
